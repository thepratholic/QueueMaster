<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QueueMaster - Verify OTP</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md transform transition duration-500 hover:scale-105">
    <h2 class="text-2xl font-bold mb-6 text-center">Verify OTP</h2>
    <p class="text-center text-gray-600 mb-6">Please enter the 6-digit OTP that was sent to your email</p>
    
    <form action="{{ url_for('verify_otp') }}" method="POST" class="space-y-4">
      <div class="flex justify-center items-center">
        <input type="text" name="otp" maxlength="6" placeholder="6-digit OTP" required 
               class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500 transition text-center text-lg tracking-widest">
      </div>
      
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-3 rounded transition">Verify OTP</button>
    </form>
    
    <p class="mt-4 text-center text-sm text-gray-600">Didn't receive the OTP? <a href="{{ url_for('forgot_password') }}" class="text-blue-500 hover:underline">Request again</a></p>
    
    <p class="mt-2 text-center"><a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Back to Login</a></p>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-4 space-y-2">
          {% for category, message in messages %}
            <div class="p-2 rounded text-white {{ 'bg-green-500' if category=='success' else 'bg-red-500' }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
