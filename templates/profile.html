<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - QueueMaster</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
  <!-- Simple Nav -->
  <header class="bg-gray-800 text-white px-4 py-4 flex items-center justify-between">
    <h1 class="text-xl font-bold">QueueMaster</h1>
    <div>
      <a href="{{ url_for('index') }}" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded mr-2">Home</a>
      <a href="{{ url_for('logout') }}" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Logout</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-grow container mx-auto p-4 max-w-lg">
    <h2 class="text-2xl font-semibold mb-4">Your Profile</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mb-4">
          {% for category, message in messages %}
            <div class="p-2 mb-2 rounded
              {% if category == 'success' %} bg-green-100 text-green-800 {% endif %}
              {% if category == 'danger' %} bg-red-100 text-red-800 {% endif %}
            ">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('profile') }}" method="POST" class="space-y-4 bg-white shadow-md p-4 rounded">
      <div>
        <label for="username" class="block mb-1 font-medium text-gray-700">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          value="{{ current_user.username }}"
          class="w-full p-2 border border-gray-300 rounded"
          required
        />
      </div>

      <div>
        <label for="email" class="block mb-1 font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          value="{{ current_user.email }}"
          class="w-full p-2 border border-gray-300 rounded"
          required
        />
      </div>

      <div>
        <label for="mobile" class="block mb-1 font-medium text-gray-700">Mobile</label>
        <input
          type="text"
          id="mobile"
          name="mobile"
          value="{{ current_user.mobile }}"
          class="w-full p-2 border border-gray-300 rounded"
          required
        />
      </div>

      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
        Update Profile
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-gray-300 py-4 text-center">
    <p>Â© 2025 QueueMaster. All rights reserved.</p>
  </footer>
</body>
</html>
