<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueueMaster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="toggle-container">
        <label class="switch" id="toggleContainer">
            <input type="checkbox" id="darkModeToggle">
            <span class="slider round"></span>
        </label>
        <span class="tooltip">Switch to dark mode</span>
    </div>

    
    
    <div class="main-container">
        <div class="header">
            <h1>QueueMaster</h1>
            <p>Modern Queue Management System</p>
        </div>
        
        <div class="queue-interface">
            <input type="text" id="personInput" placeholder="Enter person's name">
            <button id="insertBtn" class="action-btn">Insert</button>
            <button id="deleteBtn" class="action-btn">Delete</button>
            <button id="displayBtn" class="action-btn">Display Queue</button>
        </div>

        <div id="queueContainer" class="queue-display hidden">
            <h2>Current Queue</h2>
            <ul id="queueList"></ul>
        </div>

        <div class="analytics">
            <h2>Analytics</h2>
            <div class="analytics-data">
                <p>Total Served: <span id="totalServed">0</span></p>
                <p>Average Wait Time: <span id="avgWaitTime">0</span> seconds</p>
                <div class="export-container">
                    <button id="exportBtn" class="export-button">
                        <i class="fas fa-file-pdf"></i> Export PDF
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <footer id="footer">
        <p>Â© 2025 <span class="brand">Pratham Chelaramani</span>. All rights reserved.</p>
    </footer>
</body>
</html>
