<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QueueMaster - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md transform transition duration-500 hover:scale-105">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
      <input type="text" name="username_or_email" placeholder="Username or Email" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500 transition">
      <input type="password" name="password" placeholder="Password" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500 transition">
      <div class="flex items-center">
        <input type="checkbox" name="remember_me" id="remember_me" class="mr-2">
        <label for="remember_me" class="text-sm">Remember Me</label>
      </div>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-3 rounded transition">Login</button>
    </form>
    <p class="mt-4 text-center">
      <a href="{{ url_for('forgot_password') }}" class="text-blue-500 hover:underline">Forgot Password?</a>
    </p>
    <p class="mt-4 text-center">Don't have an account? <a href="{{ url_for('signup') }}" class="text-blue-500 hover:underline">Sign Up</a></p>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-4 space-y-2">
          {% for category, message in messages %}
            <div class="p-2 rounded text-white {{ 'bg-green-500' if category=='success' else 'bg-red-500' }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
