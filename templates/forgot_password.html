<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QueueMaster - Forgot Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md transform transition duration-500 hover:scale-105">
    <h2 class="text-2xl font-bold mb-6 text-center">Forgot Password</h2>
    <form action="{{ url_for('forgot_password') }}" method="POST" class="space-y-4">
      <input type="email" name="email" placeholder="Enter your email" required class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500 transition">
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white p-3 rounded transition">Send Reset Link</button>
    </form>
    <p class="mt-4 text-center"><a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Back to Login</a></p>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-4 space-y-2">
          {% for category, message in messages %}
            <div class="p-2 rounded text-white {{ 'bg-green-500' if category=='success' else 'bg-red-500' if category=='danger' else 'bg-blue-500' }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>
</body>
</html>
